    <main class="content">
      <section class="hero">
        <h1 class="hero_full-name" aria-label="Daria Anikanova">
          <span class="hero_first-name" aria-hidden="true">Daria</span>
          <span class="hero_last-name" aria-hidden="true">Anikanova</span>
        </h1>
        <h2 class="hero_subtitle">Front End Developer</h2>
      </section>
      <div class="deco-bg"></div>
    </main>
    <footer class="footer">
      <a href="." class="footer_logo logo"
        ><div class="footer_logo_icon"></div
      ></a>
      <ul class="footer_contact-list link-list">
        <li class="footer_contact-list_item link-list_item">
          <a
            href="https://www.linkedin.com/in/dariaanikanova/"

              role="img"
              aria-label="linkedin"
            ></span

        </li>
        <li class="footer_contact-list_item link-list_item">
          <a
            href="https://twitter.com/DariaNovaDev"

              class="fab fa-twitter-square"
              role="img"
              aria-label="twitter"
            ></span
          ></a>
        </li>
        <li class="footer_contact-list_item link-list_item">
          <a
            href="https://github.com/DariaAnikanova"
            class="footer_contact-list_item_link link-list_item"
            target="_blank"

              class="fab fa-github-square"
              role="img"
              aria-label="github"
            ></span

        </li>
        <li class="footer_contact-list_item link-list_item">

              role="img"
              aria-label="email"
            ></span
          ></a>
        </li>
      </ul>
